<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" href="main.css">
    <title>Diggity Dictionary</title>
  </head>
  <body>

    <!-- Body separated into 2 main elements, a main div that covers the search function, a navigation div that contains the tabs -->
    
    <div id='main'>
          <div id='search-res'>
              <div id='res-start'>
                  <h3>Dig this?</h3>
                  <ul id='res-list'></ul>
              </div>
              <div id='res-middle'>
                  <h3>Or this?</h3>
                  <ul id='res-other'></ul>
              </div>
          </div>
          <div id='search'>

              <input type='text' id='search-input' placeholder='Diggity?' onkeyup='textApiQuery();'> </input>
              <button id='search-req'></button>
          </div>


          <div id='history'>
              <h1>History</h1>
              <div id='search-hist'>SearchHist</div>
          </div>

          <!-- This is a div for stretch goal, random history, to be dsiplayed next to search history.
          <div id='rand-hist'></div> -->
          <div id='hist-res'>HistRes</div>

          <div id='random'>
              <h1>Random</h1>
          </div>
          <div id='rand-res'>RandRes</div>
          <!-- This is a fourth surprise div for the stretch goal of displaying a No Diggity video if someone searches for "No diggity"
          <div id='rap'></div>
          -->
    </div>
    <div id='navigation'>
        <button id='search-b'>Search</button>
        <button id='history-b'>History</button>
        <button id='random-b'>Random</button>
    </div>
    
   <!-- QUNIT <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>
    <script src="indextests.js"></script>
    

    -->
    <!-- This calls the functionality for the page switching, div creation -->
    <script src="indexfunctions.js"></script>    
    
  </body>
</html>
