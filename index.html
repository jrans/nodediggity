 <script>
  $('#search').keyup(function(e) {
    var word = $('#search').val();
    if (word.length > 2) {//if word length greater than 2 make ajax call
      $.get('/find/'+ word, function handler(data) {
        console.log(data);
        var words = data.split(',');
        var results = '';
        for(var i=0; i < words.length; i++) {
          results += "<p> " + words[i] + "</p>";
        }
        $('#results').html(results);
      });
    }
  })
